<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full border p-2 rounded focus:outline-none focus:border-blue-500">
      </div>
      <button type="button" onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>

  <script>
    function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Ganti URL_API dengan URL sebenarnya
  const apiUrl = 'http://localhost:5000/login';

  // Data yang akan dikirim ke API
  const data = {
    username: username,
    password: password
  };

  // Konfigurasi untuk fetch
  const fetchConfig = {
    method: 'POST', // Change method to POST for login requests
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(data),
  };

  // Melakukan fetch ke API
  fetch(apiUrl, fetchConfig)
    .then(response => {
      // Checking for 200 OK status code
      if (response.status === 200) {
        // Login successful, show alert
        alert('Login berhasil!');
        // Handle additional processing of successful login response here
      } else {
        response.json().then(data => {
          // Handle unsuccessful login response (e.g., show error message)
          console.error('Error:', data);
          alert('Login gagal, silakan periksa username dan password.');
        });
      }
    })
    .catch(error => {
      // Handle general errors
      console.error('Error:', error);
      alert('Terjadi kesalahan, silakan coba lagi nanti.');
    });
}
 
  
    </script>
</body>
</html>
